<html>
    <head>
            <meta charset="UTF-8">
            <title>A simple link tracker</title>
            <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
            
    
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png')}}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png')}}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png')}}">
        <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest')}}">
        <link rel="mask-icon" href="{{ url_for('static', filename='images/safari-pinned-tab.svg')}}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
            
    </head>
    <div class="topbar">
        <a href="{{ url_for('home')}}">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}"img>
        </a>
        <a class="support-link"href="https://patreon.com/openedme">
            <h3>
                Support this free service!
            </h3>
        </a> 
    </div>


    <div class="container">
            <div class="content">
                <h1>You're all set!</h1>
                <h2>
                    <a href={{link}}>{{link}}</a>
                </h2>
                <br>
                <h3>I'll send you an email at: <h3>
                    <h2>
                        <b>
                            {{form.email.data}}
                        </b>
                    </h2>
                <h3>when someone opens your link with where they opened it from!</h3>
                <a href="{{url_for('home')}}"><button class="btn">Send another link</button></a>
            </div>
    </div>

</html>
